<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Upwork Job Fetcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Register</h1>
            <div class="message message-error" id="error-message" style="display: none;"></div>
            
            <form id="register-form">
                <input type="email" id="email" class="input" placeholder="Email" required>
                <input type="password" id="password" class="input" placeholder="Password" minlength="6" required>
                <input type="password" id="confirm-password" class="input" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Register</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            
            errorEl.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const data = await api('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (error) {
                errorEl.textContent = error.message || 'Registration failed';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
