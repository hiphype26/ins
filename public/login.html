<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Upwork Job Fetcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Login</h1>
            <div class="message message-error" id="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <input type="email" id="email" class="input" placeholder="Email" required>
                <input type="password" id="password" class="input" placeholder="Password" required>
                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Login</button>
            </form>
            
            <p class="auth-link">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            
            errorEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const data = await api('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (error) {
                errorEl.textContent = error.message || 'Login failed';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
